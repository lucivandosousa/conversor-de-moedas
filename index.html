<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
  <title>Conversor de moedas</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Conversor de moedas</h1>
    </header>

    <main>
      <label for="">Converter de
        <select>
          <option value="">R$ Real</option>
        </select>
      </label>

      <label for="">Converter para
        <select>
          <option value="">US$ Dólar</option>
          <option value="">€ Euro</option>
        </select>
      </label>

      <label for="">Valor
        <input type="text" placeholder="R$ 100.000,00">
      </label>

      <input type="button" value="Converter">

      <section>
        <div>
          <img src="./assets/brasil.png" alt="">
          <p>Real</p>
          <p>R$ 0,00</p>
        </div>

        <img src="./assets/arrow.png" alt="">

        <div>
          <img src="./assets/eua.png" alt="">
          <p>Dólar</p>
          <p>US$ 0,00</p>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
